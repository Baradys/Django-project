{% extends 'feedback/base.html' %}

{% block title %}
    Добавление файлов в галерею
{% endblock %}

{% block content %}
    <h2> Список файлов </h2>

    <ol>
        {% for record in records%}

                <img src="{{ record.image.url }}" alt="" height="400" width="400">
            </li>
        {% endfor %}
    </ol>


{% endblock %}
