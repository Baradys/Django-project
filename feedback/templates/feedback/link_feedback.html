{% extends 'feedback/base.html' %}
{% block title %}Список отзывов{% endblock %}
{% block content %}
    <h2>Список отзывов</h2>
        <ol>
            {% for feedback in feedbacks %}
                <li>
                    <a href="{{feedback.get_url}}">{{feedback.name}} - {{feedback.surname}}: {{feedback.rating}}</a>
                </li>
            {% endfor %}
        </ol>
{% endblock %}
