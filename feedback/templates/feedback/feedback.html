{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="{% static 'feedback/forms.css' %}">
</head>
<body>
    <h2>Оставьте отзыв</h2>
    <form action="/feedback/" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-style">
            {{field.label_tag}}
            {{field.errors}}
            {{field}}
        </div>
        <br><br>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
